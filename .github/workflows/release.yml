name: ðŸš€ Release FlemmAI

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”¨ Build all binaries
      run: npm run build:all

    - name: ðŸ“ Generate Release Notes
      run: |
        echo "# FlemmAI Release ${GITHUB_REF#refs/tags/}" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸŽ Assets" >> RELEASE_NOTES.md
        echo "- flemmai-linux: Pour les pingouins ðŸ§" >> RELEASE_NOTES.md
        echo "- flemmai-macos: Pour les pommes ðŸŽ" >> RELEASE_NOTES.md
        echo "- flemmai-win.exe: Pour les fenÃªtres ðŸªŸ" >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## ðŸ“¥ Installation" >> RELEASE_NOTES.md
        echo "\`\`\`bash" >> RELEASE_NOTES.md
        echo "# Linux/MacOS" >> RELEASE_NOTES.md
        echo "curl -L https://github.com/votre-repo/flemmai/releases/latest/download/install.sh | bash" >> RELEASE_NOTES.md
        echo "\`\`\`" >> RELEASE_NOTES.md

    - name: ðŸŽ‰ Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/flemmai-linux
          dist/flemmai-macos
          dist/flemmai-win.exe
          install.sh
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false 